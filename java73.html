<!DOCTYPE html>
<html>

<head>
    <title>calculo</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var num2, num1, suma;
        num1 = prompt('Ingrese un numero:', '');
        num2 = prompt('Ingrese otro numero:', '');
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if (isNaN(num1) || isNaN(num2)) {
            document.write('No son valores numericos. Ingrese numeros');
        } else {
            suma = num1 + num2;
            document.write('La multiplicacion de los dos valores es:' + suma);
        }
    </script>

</body>

</html>
